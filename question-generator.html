<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GenQuiz - Question Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            color: #ffffff;
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            background: linear-gradient(135deg, #E37DF7, #9B6AF6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 2rem;
            font-size: 2.5rem;
        }

        .generator-panel {
            background: #1a1a1a;
            border-radius: 16px;
            padding: 2rem;
            margin-bottom: 2rem;
            border: 2px solid rgba(227, 125, 247, 0.3);
        }

        h2 {
            color: #E37DF7;
            margin-bottom: 1rem;
        }

        textarea {
            width: 100%;
            min-height: 200px;
            background: #0a0a0a;
            border: 2px solid rgba(227, 125, 247, 0.3);
            border-radius: 8px;
            color: #ffffff;
            padding: 1rem;
            font-size: 1rem;
            font-family: inherit;
            resize: vertical;
            margin-bottom: 1rem;
        }

        textarea:focus {
            outline: none;
            border-color: #E37DF7;
        }

        select, input[type="number"] {
            width: 100%;
            padding: 0.75rem;
            background: #0a0a0a;
            border: 2px solid rgba(227, 125, 247, 0.3);
            border-radius: 8px;
            color: #ffffff;
            font-size: 1rem;
            margin-bottom: 1rem;
        }

        button {
            background: linear-gradient(135deg, #E37DF7, #9B6AF6);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s ease;
            width: 100%;
        }

        button:hover {
            transform: scale(1.05);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .output-panel {
            background: #1a1a1a;
            border-radius: 16px;
            padding: 2rem;
            border: 2px solid rgba(155, 106, 246, 0.3);
        }

        .question-preview {
            background: #0a0a0a;
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            border-left: 4px solid #E37DF7;
        }

        .question-preview h3 {
            color: #E37DF7;
            margin-bottom: 0.5rem;
        }

        .options-list {
            list-style: none;
            margin: 1rem 0;
        }

        .options-list li {
            padding: 0.5rem;
            margin: 0.25rem 0;
            background: rgba(227, 125, 247, 0.1);
            border-radius: 4px;
        }

        .correct-answer {
            background: rgba(74, 222, 128, 0.2) !important;
            border-left: 3px solid #4ade80;
        }

        .explanation {
            margin-top: 1rem;
            padding: 1rem;
            background: rgba(155, 106, 246, 0.1);
            border-radius: 4px;
            font-style: italic;
        }

        .code-block {
            background: #0a0a0a;
            border: 1px solid rgba(227, 125, 247, 0.3);
            border-radius: 8px;
            padding: 1rem;
            overflow-x: auto;
            margin-top: 1rem;
        }

        pre {
            margin: 0;
            color: #a0a0a0;
            font-family: 'Courier New', monospace;
        }

        .copy-btn {
            background: rgba(227, 125, 247, 0.2);
            color: #E37DF7;
            padding: 0.5rem 1rem;
            font-size: 0.9rem;
            margin-top: 0.5rem;
        }

        .status {
            text-align: center;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
        }

        .status.loading {
            background: rgba(251, 191, 36, 0.2);
            color: #fbbf24;
        }

        .status.success {
            background: rgba(74, 222, 128, 0.2);
            color: #4ade80;
        }

        .status.error {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
        }

        .label {
            display: block;
            margin-bottom: 0.5rem;
            color: #a0a0a0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ¤– GenQuiz AI Question Generator</h1>
        
        <div class="generator-panel">
            <h2>Generate Quiz Questions from Content</h2>
            
            <label class="label">Paste GenLayer content (articles, updates, documentation):</label>
            <textarea id="content-input" placeholder="Paste your GenLayer content here..."></textarea>
            
            <label class="label">Select Difficulty Level:</label>
            <select id="difficulty-select">
                <option value="easy">Easy (Levels 1-10)</option>
                <option value="medium">Medium (Levels 11-25)</option>
                <option value="hard">Hard (Levels 26-40)</option>
                <option value="expert">Expert (Levels 41-50)</option>
            </select>
            
            <label class="label">Number of Questions:</label>
            <input type="number" id="num-questions" min="1" max="20" value="5">
            
            <button id="generate-btn" onclick="generateQuestions()">âœ¨ Generate Questions</button>
        </div>

        <div id="status-container"></div>
        
        <div id="output-panel" class="output-panel" style="display: none;">
            <h2>Generated Questions</h2>
            <div id="questions-preview"></div>
            
            <h3 style="margin-top: 2rem; color: #9B6AF6;">Code to Add to questions.js</h3>
            <p style="color: #a0a0a0; margin-bottom: 1rem;">
                Copy this code and paste it into your questions.js file in the appropriate difficulty section:
            </p>
            <div class="code-block">
                <pre id="code-output"></pre>
            </div>
            <button class="copy-btn" onclick="copyCode()">ðŸ“‹ Copy Code</button>
        </div>
    </div>

    <script>
        async function generateQuestions() {
            const content = document.getElementById('content-input').value.trim();
            const difficulty = document.getElementById('difficulty-select').value;
            const numQuestions = parseInt(document.getElementById('num-questions').value);

            if (!content) {
                showStatus('Please paste some content first!', 'error');
                return;
            }

            const generateBtn = document.getElementById('generate-btn');
            generateBtn.disabled = true;
            generateBtn.textContent = 'â³ Generating...';

            showStatus('AI is generating questions from your content...', 'loading');

            try {
                const response = await fetch('https://api.anthropic.com/v1/messages', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        model: 'claude-sonnet-4-20250514',
                        max_tokens: 4000,
                        messages: [{
                            role: 'user',
                            content: `You are a quiz question generator for GenQuiz, a quiz platform about GenLayer blockchain.

Generate ${numQuestions} multiple-choice quiz questions based on the following GenLayer content. The questions should be at "${difficulty}" difficulty level.

Content:
${content}

Requirements:
1. Each question should have exactly 4 answer options
2. Only one correct answer per question
3. Include a clear explanation for each correct answer
4. Questions should test understanding, not just memorization
5. Difficulty guidelines:
   - Easy: Basic concepts, definitions, simple facts
   - Medium: Application of concepts, relationships between ideas
   - Hard: Deep understanding, analysis, technical details
   - Expert: Advanced technical concepts, complex reasoning, edge cases

Return ONLY a valid JSON array in this exact format:
[
  {
    "question": "Question text here?",
    "options": ["Option 1", "Option 2", "Option 3", "Option 4"],
    "correctAnswer": "The exact correct option text",
    "explanation": "Why this is the correct answer"
  }
]

Important: Make sure the JSON is valid and properly formatted. Do not include any markdown formatting or code blocks.`
                        }]
                    })
                });

                if (!response.ok) {
                    throw new Error(`API Error: ${response.status}`);
                }

                const data = await response.json();
                const generatedText = data.content[0].text;

                // Extract JSON from the response
                let jsonText = generatedText.trim();
                // Remove markdown code blocks if present
                jsonText = jsonText.replace(/```json\n?/g, '').replace(/```\n?/g, '').trim();

                const questions = JSON.parse(jsonText);

                displayQuestions(questions, difficulty);
                showStatus('âœ… Questions generated successfully!', 'success');

            } catch (error) {
                console.error('Error:', error);
                showStatus('âŒ Error generating questions. Please check your content and try again.', 'error');
            } finally {
                generateBtn.disabled = false;
                generateBtn.textContent = 'âœ¨ Generate Questions';
            }
        }

        function displayQuestions(questions, difficulty) {
            const previewContainer = document.getElementById('questions-preview');
            const codeOutput = document.getElementById('code-output');
            const outputPanel = document.getElementById('output-panel');

            // Show preview
            previewContainer.innerHTML = questions.map((q, index) => `
                <div class="question-preview">
                    <h3>Question ${index + 1}</h3>
                    <p><strong>${q.question}</strong></p>
                    <ul class="options-list">
                        ${q.options.map(opt => `
                            <li class="${opt === q.correctAnswer ? 'correct-answer' : ''}">
                                ${opt} ${opt === q.correctAnswer ? 'âœ“' : ''}
                            </li>
                        `).join('')}
                    </ul>
                    <div class="explanation">
                        <strong>Explanation:</strong> ${q.explanation}
                    </div>
                </div>
            `).join('');

            // Generate code
            const code = JSON.stringify(questions, null, 4);
            codeOutput.textContent = `// Add these questions to the "${difficulty}" array in questions.js:\n\n${code}`;

            outputPanel.style.display = 'block';
            outputPanel.scrollIntoView({ behavior: 'smooth' });
        }

        function showStatus(message, type) {
            const container = document.getElementById('status-container');
            container.innerHTML = `<div class="status ${type}">${message}</div>`;
            
            if (type === 'success' || type === 'error') {
                setTimeout(() => {
                    container.innerHTML = '';
                }, 5000);
            }
        }

        function copyCode() {
            const code = document.getElementById('code-output').textContent;
            navigator.clipboard.writeText(code).then(() => {
                const btn = event.target;
                const originalText = btn.textContent;
                btn.textContent = 'âœ… Copied!';
                setTimeout(() => {
                    btn.textContent = originalText;
                }, 2000);
            });
        }
    </script>
</body>
</html>
